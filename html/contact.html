    <div class="contact wrapper--centered">

        <form action="contact.html">

               <div class="fullname push__down__big float--left">
                   <label for="fullname">Votre nom</label>
                   <input name="fullname" id="fullname" type="text" class="input--middle"/>
               </div>

               <div class="push__down__big float--left">
                   <label for="emailsender">Votre adresse email</label>
                   <input name="emailsender" id="emailsender" type="text" class="input--middle"/>
               </div>
           </div>

            <div class="push__down__big">
                <label for="message">Votre message</label>
                <textarea class="input--extralarge" id="message" name="message"></textarea>
            </div>

            <input type="submit" class="bouton--selected bouton--small" value="Envoyer le message"/>

        </form>
    </div>


    <footer class="clearfix wrapper--centered footer footer--in">
            <h2 class="footer__title">Woo4Men</h2>
            <div class="footer__inner clearfix">
                  <ul class="footer__list" id="footer__list">

                    <h3 class="social__title">Suivez-nous</h3>
